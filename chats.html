<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component user-component--room">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/564x/84/6f/a8/846fa859534c0a2e430bf4dbba759cb1.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">
                Amy <i class="fas fa-heart fa-xs"></i>
              </h4>
              <h6 class="user-component__subtitle">
                I love you more than anyone else in the world.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:00</span>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component user-component--room">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/564x/80/a8/9b/80a89b2af9de99cf37ef8a5873606cf3.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Captin Holt</h4>
              <h6 class="user-component__subtitle">
                Come and clean it up right now It's...
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">08:48</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="user-component user-component--room">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/564x/e5/bf/2c/e5bf2ccab2588ced71120ff388223414.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Charles</h4>
              <h6 class="user-component__subtitle">Noice!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">yesterday</span>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="user-component user-component--room">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/564x/d5/17/66/d51766e05858aae756d0932b71cb8644.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Kokoa Bank</h4>
              <h6 class="user-component__subtitle">Jake(8002) 8/11 19:04...</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">yesterday</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="user-component user-component--room">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/564x/c3/bc/66/c3bc662eb0ed2b038a1c9b1094a0824f.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Gina</h4>
              <h6 class="user-component__subtitle">(Image File)</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">yesterday</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fas fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav__spot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/131a4af275.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
