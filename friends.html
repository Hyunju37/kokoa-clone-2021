<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/564x/83/5a/c7/835ac71cf47dd0db39297564a2e4457a.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Jake</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/564x/f2/59/b1/f259b119f45f4a015a0dc76c1357ce08.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Channel
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component user-component--fr">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/564x/84/6f/a8/846fa859534c0a2e430bf4dbba759cb1.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">
              Amy <i class="fas fa-heart fa-xs"></i>
            </h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component user-component--fr">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/564x/80/a8/9b/80a89b2af9de99cf37ef8a5873606cf3.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Captin Holt</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component user-component--fr">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/564x/e5/bf/2c/e5bf2ccab2588ced71120ff388223414.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Charles</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component user-component--fr">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/564x/c3/bc/66/c3bc662eb0ed2b038a1c9b1094a0824f.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Gina</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component user-component--fr">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/564x/1f/14/b6/1f14b636615f6328762ab651a0ff9c63.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Rosa</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component user-component--fr">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/564x/8f/7e/eb/8f7eeb0da6e0f745aa019678f841d74d.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Terry</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav__spot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/131a4af275.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
